<h1 style="margin-left: 900px; margin-top: 20px"> Item </h1>

<a href="adminoptiongroup"><button mat-raised-button style="margin-left:100px; margin-top:50px">Option Group</button></a>
<a href="admincategory"><button mat-raised-button style="margin-left:100px; margin-top:50px">Category</button></a>
<a href="adminoption"><button mat-raised-button style="margin-left:100px; margin-top:50px">Option</button></a>

<link rel="stylesheet" href="adminitem.component.scss">

<div>

    <mat-form-field >
        <input matInput [(ngModel)]="formModel.name"placeholder="Item Name">
    </mat-form-field>
    <mat-form-field >
        <input matInput [(ngModel)]="formModel.price"placeholder="Item Price">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [formControl]="categoryControl" required>
            <mat-option *ngFor="let category of categories" [value]="category.id">
                {{category.categoryName}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="categoryControl.hasError('required')">Please choose an category</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Options</mat-label>
        <mat-select [formControl]="optionsControl" multiple>
            <mat-option *ngFor="let option of options" [value]="option.id">{{option.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>

    <button mat-raised-button [disabled]="formModel.name === '' || formModel.price == 0 || categoryControl.invalid" (click)="createItem()">Create</button>

    <button mat-raised-button [disabled]="formModel.name === ''|| formModel.price == 0 || categoryControl.invalid" (click)="editItem(this.formModel.id)">Edit</button>

    <button mat-raised-button (click)="clearForm()">Clear</button>

    <mat-card *ngFor="let i of items let c of categories" class="option-card" (click)="selectCard(i)">
        <mat-card-title>
           Name: {{i.name}}
        </mat-card-title>
        <mat-card-subtitle >
            Price: {{i.price}}
        </mat-card-subtitle>
            Categorty: {{c.categoryName}}
        <mat-card-subtitle>
            Id: {{i.id}}
        </mat-card-subtitle>
    </mat-card>

</div>
