<div>
    <link rel="stylesheet" href="admincategory.component.scss">
    <mat-form-field style="margin-left:100px; margin-top:100px">
        <input matInput [(ngModel)]="formModel.categoryName" placeholder="Category Name">
    </mat-form-field>
    <br>

    <button mat-raised-button [disabled]="formModel.categoryName === '' " (click)="createCategory()" style="margin-left:125px; margin-top:100px">Create</button>

    <button mat-raised-button [disabled]="formModel.categoryName === ''" (click)="editCategory(this.formModel.id)" style="margin-left:125px; margin-top:100px">Edit</button>

    <button mat-raised-button (click)="clearForm()" style="margin-left:125px">Clear</button>

    <mat-card style="margin-top:30px" *ngFor="let c of categorys" class="category-card" (click)="selectCard(c)">
        <mat-card-title>
            Name: {{c.categoryName}}
        </mat-card-title>
        <mat-card-subtitle>
            Id: {{c.id}}
        </mat-card-subtitle>
        <mat-card-subtitle>
            <button class="Delete" mat-raised-button [disabled]="formModel.categoryName === ''" (click)="deleteEditCategory(this.formModel.id)">Delete</button>
        </mat-card-subtitle>
    </mat-card>

</div>
