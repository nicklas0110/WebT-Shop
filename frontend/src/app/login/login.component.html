<h1> WebT-Shop Login </h1>
<mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-mail/Username</mat-label>
        <input [(ngModel)]="email" matInput>
    </mat-form-field>
<br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput type="password">

    </mat-form-field>
<div>
    <button mat-raised-button (click)="login()">Log in</button>
    <button mat-raised-button class="register" (click)="register()">Register</button>
</div>
