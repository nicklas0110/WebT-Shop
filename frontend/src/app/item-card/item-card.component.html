<mat-card>
    <mat-card-title>
        Name: {{item.name}}
    </mat-card-title>
    <mat-card-subtitle>
        Id: {{item.id}}
    </mat-card-subtitle>
    <mat-card-subtitle >
        Price: {{item.price}}
    </mat-card-subtitle>
    <mat-card-subtitle>
        Categorty: {{getCategory(item.itemCategoryId).categoryName}}
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="item.optionIds.length > 0">
        Option(s): <span *ngFor="let oId of item.optionIds">{{getOption(oId).name}} </span>
    </mat-card-subtitle>
<!--    <mat-card-subtitle>-->
<!--        <button class="Delete" mat-raised-button [disabled]="formModel.name === ''" (click)="deleteEditItem(this.formModel.id)">Delete</button>-->
<!--    </mat-card-subtitle>-->
</mat-card>
