<div class="user-header">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle ng-click="selectCategory(0)">All</mat-button-toggle>
    <mat-button-toggle *ngFor="let category of categories" ng-click="selectCategory(category.id)">{{category.categoryName}}</mat-button-toggle>
  </mat-button-toggle-group>
</div>



<link rel="stylesheet" href="userpage.component.scss">
<div class="pagetext">
  <br>
  <br>
  Select a sorting combination to find the T-shirt you're looking for!
  <br>
  <br>
  <mat-grid-list cols="4" rowHeight="100">

    <mat-grid-tile *ngFor="let optionGroup of optionGroups">
      <mat-form-field appearance="fill">
        <mat-label>{{optionGroup.name}}</mat-label>
        <mat-select multiple>
          <mat-option *ngFor="let option of optionGroup.options" [value]="option.id">{{option.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>
</div>
